    - 
      text: "Rejection will be done as per the policy terms and coverage, the below are the few examples for rejection. a. If hospitalization is for observation & investigation purpose b. If any particular aliment/disease/treatment is found not covered under policy term and condition c. If found that the treatment can be done under OPD basis d. If found that no active line of treatment is available e. If Shortfall and the policy holder has not responded within the given TAT f. If policy is invalid g. Rejection of cashless is not a denial of treatment"
